    <main ><nav ><div class="navigation-container"><ul ><li ><a href="https://kelvin13.github.io/jpeg/JPEG">JPEG</a></li><li ><a href="https://kelvin13.github.io/jpeg/JPEG/Context">Context</a></li><li ><span >init(frame:)</span></li></ul></div></nav><section class="introduction"><div class="section-container"><div class="eyebrow">Initializer</div><h1 class="topic-heading">init(frame:)</h1><p class="topic-blurb">Initializes the decoder context from the given frame header. </p></div></section><section class="discussion"><div class="section-container"><h2 >Declaration</h2><div class="declaration-container"><code class="declaration"><span class="syntax-group"><span class="syntax-keyword">init</span><span class="syntax-punctuation">(</span><span class="syntax-identifier">frame</span><span class="syntax-punctuation">:</span><a class="syntax-type" href="https://kelvin13.github.io/jpeg/JPEG">JPEG</a><span class="syntax-punctuation">.</span><a href="https://kelvin13.github.io/jpeg/JPEG/Header" class="syntax-type">Header</a><span class="syntax-punctuation">.</span><a href="https://kelvin13.github.io/jpeg/JPEG/Header/Frame" class="syntax-type">Frame</a><span class="syntax-punctuation">)</span> </span><span class="syntax-group"><span class="syntax-keyword">throws</span> </span></code></div><h2 >Parameters</h2><dl class="parameter-list"><dt ><code >frame</code></dt><dd ><p >The frame header of the image. This frame header is used to allocate a <code ><a target="_blank" class="syntax-type" href="https://kelvin13.github.io/jpeg/JPEG/Data/Spectral">Spectral</a></code> image. </p></dd></dl></div></section></main>
